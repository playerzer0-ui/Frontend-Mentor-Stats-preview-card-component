<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <style>
        .attribution { font-size: 11px; text-align: center; color: white; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>


    <div class="container">
        <div class="opacitifier">
            <img class="image-desktop" src="images/image-header-desktop.jpg" alt="image-header">
        </div>
        <div class="textbox">
            <h1>Get <span>insights</span> that help your business grow</h1>

            <p>
                Discover the benefits of data analytics and make better decisions
                regarding revenue, customer experience and overall efficiency.
            </p>
        </div>

        <table>
            <tr>
                <td>
                    <h1>10k+</h1>
                    <p>COMPANIES</p>
                </td>
                <td>
                    <h1>314</h1>
                    <p>TEMPLATES</p>
                </td>
                <td>
                    <h1>12M+</h1>
                    <p>queries</p>
                </td>
            </tr>
        </table>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Player_zero</a>.
    </div>
</body>
</html>
